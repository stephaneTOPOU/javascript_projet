<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        class Rectangle {
            largeur = 0
            longueur = 0

            constructor(largeur, longueur) {
                this.largeur = largeur
                this.longueur = longueur
            }

            get perimeter() {
                return (this.largeur + this.longueur) * 2
            }

            get isValid () {
                if ( (this.largeur * this.longueur) > 0 ) {
                    return true
                } else {
                    return false
                }
            }

            isBiggerThan (nouvelleForme) {
                return this.perimeter > nouvelleForme.perimeter
            }
        }

        class Square extends Rectangle {
            constructor (cote) {
                super(cote, cote)
            }
        }


        const r = new Rectangle(10, 20);
        console.log(r.perimeter) // 60
        console.log(r.isValid) // true
        const r2 = new Rectangle(-10, 20);
        console.log(r2.isValid) // false
        const c = new Square(10);
        console.log(c.perimeter) // 40
        console.log(r.isBiggerThan(c)) // true
    </script>
</head>

</body>

</html>
