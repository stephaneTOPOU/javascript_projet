<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script>
        function isPalindrome(str) {
            const letters = str
                .split('')
                .reverse()
                .join('')
            return str.toUpperCase() === letters.toUpperCase()
            //console.log(letters)
        }


        const words = {
            Kayak: true,
            sos: true,
            Bonjour: false
        }

        for (let word in words) {
            if (isPalindrome(word) !== words[word]) {
                console.error(`isPalindrome(${word}) aurait du renvoyer`)
            }
        }
    </script>
</head>
