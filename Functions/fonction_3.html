<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        const students = [
            {
                name: 'John',
                notes: [1, 20, 18, 19, 12]
            },
            {
                name: 'Jane',
                notes: [17, 18, 20, 13, 15]
            },
            {
                name: 'Sophie',
                notes: [17, 12, 14, 15, 13]
            },
            {
                name: 'Marc',
                notes: [2, 3, 5, 8, 9]
            },
            {
                name: 'Manon',
                notes: [18, 17, 18, 19, 12]
            }
        ]

        const compareStudent = (a, b) => {
            return b.moyenne - a.moyenne
        }

        const moyenne = (notes) => {
            let sum = 0
            for (let note of notes) {
                sum = sum + note
            }
            return sum / notes.length
        }

        for (let student of students) {
            student.moyenne = moyenne(student.notes)
            student.bonneNote = Math.max(...student.notes)
            student.mauvaiseNote = Math.min(...student.notes)
        }

        students.sort(compareStudent)

        const formatStudent = (student) => {
            return `${student.name} avec une moyenne de ${student.moyenne}, meilleure note : ${student.bonneNote} et la mauvaise note : ${student.mauvaiseNote}`
        }

        console.log(`
            Top 3 des Ã©tudiants 
1 : ${formatStudent(students[0])}
2 : ${formatStudent(students[1])}
3 : ${formatStudent(students[2])}
        `)
    </script>
</head>
